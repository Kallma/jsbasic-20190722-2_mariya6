<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<button onclick="sayHello()">LOG IN</button>
<script>
    function print(text) {
      console.log(text);
    }

function isValid(name) {
  if (name.indexOf(' ') >= 0) {
    alert('Error! The name should not have spaces!');
  } else if (name.length > 4) {
    return name;
  } else {
    alert('Error! The name should be more than 4 chars!');
  }
  return name;
}

    function sayHello() {
      const userName = prompt('Введите ваше имя');

      if (isValid(userName)) {
        print(`Welcome back, ${userName}!`);
      } else {
        print('Некорректное имя');
      }
    }
</script>

</body>
</html>
